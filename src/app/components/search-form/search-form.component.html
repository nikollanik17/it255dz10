<div class="container">
  <h2 class="text-center" style="margin-bottom: 20px">Search anime</h2>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="submitForm()"
    class="w-50 mx-auto d-block"
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="anime"
        name="anime"
        formControlName="anime"
        placeholder="Enter anime name ex. Naruto"
      />
    </div>
    <input
      type="submit"
      class="btn btn-primary my-3 text-center mx-auto d-block"
      value="Submit"
    />
  </form>
</div>
